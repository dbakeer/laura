            <header data-sticky-container>
                <div class="wrapper sticky" data-sticky data-margin-top="0">
                    <div class="cart position-absolute"></div>
                    <div class="header-logo position-absolute valign"></div>

            <section id="headline" class="cover text-center inline-block white position-absolute">

                    <div>
                        <div>
                            <h2><strong>Premium teas, from the estates of India to your home</strong></h2>
                        </div>
                        <div>
                            <a class="button button-secondary uppercase" href="#">Learn About Us</a>
                        </div>
                    </div>
                </div>
                <div class="diagonal-break position-absolute full-width cover"></div>
            </section>





            <!-- PRODUCT CATEGORIES -->

                <div class="text-center">
                    <h1>Available In</h1>
                </div>

                <div class="content-margin-xlarge">
                    <div class="row product-category text-center content-margin" data-equalizer>
                        <div class="columns small-4" data-equalizer-watch>
                            <div class="product-img">
                                <img src="assets/images/blue.png" alt="Tea India">
                            </div>
                        </div>
                        <div class="columns small-8 valign-container product-text" data-equalizer-watch>
                            <div class="uppercase valign lead"><b>Tea Bags</b></div>
                        </div>
                    </div>

                    <div class="row product-category text-center content-margin" data-equalizer>
                        <div class="columns small-8 valign-container" data-equalizer-watch>

                        </div>
                        <div class="columns small-4" data-equalizer-watch>
                            <div class="product-img">
                                <img src="assets/images/loose.png" alt="Tea India">
                            </div>
                        </div>
                    </div>

                    <div class="row product-category text-center content-margin" data-equalizer>
                        <div class="columns small-4" data-equalizer-watch>
                            <div class="product-img">
                                <img src="assets/images/instant.png" alt="Tea India">
                            </div>
                        </div>
                        <div class="columns small-8 valign-container" data-equalizer-watch>
                            <div class="uppercase valign lead"><b>Instant Chais</b></div>
                        </div>
                    </div>
                </div>

                <div class="text-center explore">
                    <a class="button button-secondary uppercase" href="#">Explore Our Teas</a>
                </div>
            </section>
